    <header>
           
      <h1>PokeInfo</h1>
      
      <section class="section1">

        <select id="selectByName" class="section1_select">
          <option hidden selected>Ordenar</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="Número inferior">Número inferior</option>
          <option value="Número superior">Número superior</option>
        </select>
  
        <select id="selectByType" class="section1_select">
          <option hidden selected>Filtrar</option>
          <option value="All Types">All types</option>
          <option value="grass">grass</option>
          <option value="poison">poison</option>
          <option value="ice">ice</option>
         <option  value="water">water</option>

        </select>

        <input type="text" id="searchByName" class="section1_input">
        
      </section>
        
      <h2><a id="reset" href="#">Pokeinfo</a><span id="index" class="section1_span"> / All Types</span></h2>
      

    </header>
    
    <main>
