<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>

  </head>

  <body>

    <header>

      <section class="section1">

        </select>

          <option value="grass">grass</option>
          <option value="poison">poison</option>
          <option value="ice">ice</option>

        <section class="main_section">

          </div>
        </section>
       

      </section>
        
      <h2>Pokeinfo-<span id="index" class="section2_span">All Types</span></h2>
     

    </header>
    
    <main>
   
      <section class="section2">

        <div id="table" class="section2_table"></div>
     
        <div id="modal" class="section2_modal"></div>

      </section>
      
      </main>    

    <footer class="footer">Redes sociales</footer>
