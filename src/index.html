<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <input  id="searchByName" class="input">

    <select id="selectByName" class="select">
      <option value="0">Ordenar</option>
      <option value="ascendente">A-Z</option>
      <option value="descendente">Z-A</option>
      <option value="menor-mayor">Número inferior</option>
      <option value="mayor-menor">Número superior</option>
    </select>

    <select id="selectByType" class="select">
      <option value="0">Filtrar</option>
      <option value="allTypes">All types</option>
      <option value="grass">grass</option>
      <option value="poison">poison</option>
      <option value="ice">ice</option>
      <option value="water">Water</option>
    </select>

     <div id="container" class="contenedor"></div>
     <div id="container-modal" class="contenedor-modal"></div>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
